model:
  model_class: BatchRNN
  model_setting:
    embedding_size: 512
    hidden_size: 512
    num_layers: 1
    
    loss_type: MapeLoss
    pad_idx: from:data.special_token_idx.PAD

train:
  seed: 3431
  batch_size: 16
  val_batch_size: 16
  n_epochs: 30
  clip_grad_norm:  0.1
  optimizer: SGD
  optimizer_setting:
    lr: 0.5
  use_batch_step_lr: false
  lr_scheduler: get_decay_after_delay_lr_sched
  lr_scheduler_setting:
    delay: 2
    div_factor: 1.2
  hyperparameter_testing:
    using: False
    mult: 0.2

data:
  data_file: training_data/spec_core_0714.data
  # src_info_file: training_data/skl_mapping.csv
  data_setting:
    bert: false
    only_unique: true
    split_mode: none
    train_perc: 7
    val_perc: 2
    test_perc: 1
    prepare_mode: stacked_extra_tags
    shuffle: False
  dataset_class: StackedBlockDataset
  dataset_setting:
    too_long_limit: 512
  # raw_data: false
  #  sample usage of predifined special token idxs
  special_token_idx:
    PAD: 0
    SRCS: 1
    DSTS: 2
    MEM: 3 # <MEM>
    MEM_FIN: 4  # </MEM>
    END: 5
    UNK: 6 
    