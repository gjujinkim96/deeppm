model:
  model_class: LogPadZero
  model_setting:
    dim: 512
    n_heads: 8
    dim_ff: 2048
    pred_drop: 0.0
    vocab_size: 700
    loss_type: MSELoss
    num_basic_block_layer: 2
    num_instruction_layer: 2
    num_op_layer: 4
    pad_idx: from:data.special_token_idx.PAD

train:
  seed: 3431
  batch_size: 16
  val_batch_size: 16
  n_epochs: 30
  warmup: 0.001
  clip_grad_norm: 0.2
  optimizer: Adam
  optimizer_setting:
    lr: 0.00001
  lr_scheduler: LinearLR
  use_batch_step_lr: false
  lr_scheduler_setting:
    total_iters: 5
  hyperparameter_testing:
    using: False
    mult: 0.2

data:
  data_file: training_data/intel_core.data
  data_setting:
    only_unique: true
    short_only: false
    stacked: true
  dataset_class: StackedBlockDataset
  dataset_setting:
    too_long_limit: 512
